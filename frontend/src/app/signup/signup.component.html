<mat-card>
  <mat-card-title>Sign up</mat-card-title>
  <mat-card-content>
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      <p>
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="email" placeholder="Email" required />
          <mat-error *ngIf="signupForm.get('email')?.errors && signupForm.get('email')?.errors!['required']">Email is required</mat-error>
          <mat-error *ngIf="signupForm.get('email')?.errors && signupForm.get('email')?.errors!['email']">Please enter a valid email.</mat-error>
        </mat-form-field>
        <span class="text-danger" *ngIf="emailIsUsed">This email is already used!</span>
      </p>
      <p>
        <mat-form-field appearance="outline">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" type="text" placeholder="Name" required />
          <mat-error *ngIf="signupForm.get('name')?.errors && signupForm.get('name')?.errors!['required']">Name is required.</mat-error>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput formControlName="password" type="password" placeholder="Password" required />
          <mat-error *ngIf="signupForm.get('password')?.errors && signupForm.get('password')?.errors!['required']">Password is required.</mat-error>
          <mat-error *ngIf="signupForm.get('password')?.errors && signupForm.get('password')?.errors!['minlength']">Password must be at least 6 characters.</mat-error>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="outline">
          <mat-label>Confirm password</mat-label>
          <input matInput formControlName="confirmPassword" name="password" type="password" placeholder="Password" required />
          <mat-error *ngIf="signupForm.get('confirmPassword')?.errors && signupForm.get('confirmPassword')?.errors!['required']">Confirming password is required.</mat-error>
          <mat-error *ngIf="signupForm.get('confirmPassword')?.errors && signupForm.get('confirmPassword')?.errors!['mustMatch']">Passwords must match.</mat-error>
        </mat-form-field>
      </p>
      <button mat-raised-button color="primary" type="submit">Sign up</button>
      <p>
        <a routerLink="/login">Already have an account? Sign in</a>
      </p>
    </form>
  </mat-card-content>
</mat-card>
