<div fxLayout.gt-md>
  <div fxFlex="100">
    <classes-filter [categories]="categories" (filterEvent)="filterByCategory($event)" (searchEvent)="filterBySearch($event)"></classes-filter>
  </div>
  <div *ngIf="this.authService.role > 1">
    <button class="add-btn" mat-raised-button color="primary" (click)="openDialog('0ms', '0ms')">+ Add Class</button>
  </div>
</div>
<classes-grid [items]="filteredClasses"></classes-grid>
